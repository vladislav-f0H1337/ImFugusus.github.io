<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fugu High Roller</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; }
        
        .header { text-align: center; margin: 20px 0; width: 100%; }
        #balance { font-size: 35px; color: var(--gold); font-weight: 900; word-break: break-all; padding: 0 10px; }
        .stats-line { font-size: 13px; color: #888; margin-bottom: 5px; }

        .main-coin { width: 150px; height: 150px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 6px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 75px; cursor: pointer; user-select: none; margin: 10px auto; box-shadow: 0 0 30px rgba(255,204,0,0.2); transition: transform 0.05s; }
        .main-coin:active { transform: scale(0.92); }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 92%; max-width: 400px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
        
        /* –°–¢–ò–õ–¨ –í–í–û–î–ê –°–¢–ê–í–ö–ò */
        .dep-input { background: #000; border: 2px solid var(--blue); color: var(--gold); padding: 10px; border-radius: 8px; width: 80%; font-size: 18px; text-align: center; margin-bottom: 10px; font-weight: bold; outline: none; }

        .shop-item { background: #000; border: 1px solid #444; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .shop-info { text-align: left; }
        .shop-price { color: var(--gold); font-weight: bold; font-size: 14px; }
        .lvl-badge { font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; color: #aaa; }

        .memes { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; padding: 20px 0 100px 0; }
        .memes img { width: 90%; max-width: 360px; border-radius: 15px; border: 2px solid #222; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stats-line">–ò–≥—Ä–æ–∫: <span id="u-nick">FuguSUS</span></div>
        <div id="balance">0</div>
        <div class="stats-line">–°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="tap-val">10</span></div>
    </div>

    <div class="main-coin" onclick="tap()">ËÜ®</div>

    <div class="game-card">
        <div style="font-size:14px; font-weight:bold; margin-bottom:10px; color:var(--red)">üé∞ –î–ï–ü-–ú–ê–®–ò–ù–ê (X-BET)</div>
        <div id="slots" style="font-size:32px; letter-spacing:8px; margin-bottom:15px;">üíé 7 ü¶Ü</div>
        
        <div style="font-size:11px; color:#888; margin-bottom:5px;">–°–£–ú–ú–ê –î–ï–ü–ê:</div>
        <input type="number" id="bet-amount" class="dep-input" value="50" min="1">
        
        <button class="btn" onclick="playSlots()">–ö–†–£–¢–ò–¢–¨ –ö–ê–ó–ò–ö</button>
        <div style="font-size:10px; color:#666; margin-top:10px;">x10 –∑–∞ 3 —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è | x2 –∑–∞ 2 —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è</div>
    </div>

    <div class="game-card">
        <div style="font-size:16px; font-weight:bold; margin-bottom:15px; color:var(--neon)">üõí –ú–ê–ì–ê–ó–ò–ù –í–´–ü–ï–ß–ö–ò</div>
        
        <div class="shop-item">
            <div class="shop-info">
                <div>–ú—è–∫–∏—à (+5) <span class="lvl-badge" id="lvl1">Lvl 0</span></div>
                <div class="shop-price" id="price1">1000$</div>
            </div>
            <button class="btn" style="width:100px; padding:10px;" onclick="buyUpgrade(1)">–ö–£–ü–ò–¢–¨</button>
        </div>

        <div class="shop-item">
            <div class="shop-info">
                <div>–ë–∞—Ç–æ–Ω (+25) <span class="lvl-badge" id="lvl2">Lvl 0</span></div>
                <div class="shop-price" id="price2">5000$</div>
            </div>
            <button class="btn" style="width:100px; padding:10px;" onclick="buyUpgrade(2)">–ö–£–ü–ò–¢–¨</button>
        </div>
    </div>

    <div class="memes">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = BigInt(localStorage.getItem('fugu_bal_v2') || "0");
        let tapPower = parseInt(localStorage.getItem('fugu_power_v2') || "10");
        let count1 = parseInt(localStorage.getItem('fugu_cnt1') || "0");
        let count2 = parseInt(localStorage.getItem('fugu_cnt2') || "0");

        const basePrice1 = 1000;
        const basePrice2 = 5000;

        function getPrice(base, count) {
            return Math.floor(base * Math.pow(1.5, count));
        }

        function update() {
            document.getElementById('balance').innerText = balance.toLocaleString();
            document.getElementById('tap-val').innerText = tapPower.toLocaleString();
            
            document.getElementById('price1').innerText = getPrice(basePrice1, count1).toLocaleString() + "$";
            document.getElementById('price2').innerText = getPrice(basePrice2, count2).toLocaleString() + "$";
            document.getElementById('lvl1').innerText = "Lvl " + count1;
            document.getElementById('lvl2').innerText = "Lvl " + count2;

            localStorage.setItem('fugu_bal_v2', balance.toString());
            localStorage.setItem('fugu_power_v2', tapPower.toString());
            localStorage.setItem('fugu_cnt1', count1.toString());
            localStorage.setItem('fugu_cnt2', count2.toString());
        }

        function tap() {
            balance += BigInt(tapPower);
            update();
        }

        function playSlots() {
            let betInput = document.getElementById('bet-amount').value;
            let bet = BigInt(betInput || 0);

            if (bet <= 0n) { alert("–°—Ç–∞–≤—å –Ω–æ—Ä–º–∞–ª—å–Ω–æ!"); return; }
            if (bet > balance) { alert("–¢—ã –±–∞–Ω–∫—Ä–æ—Ç –¥–ª—è —Ç–∞–∫–∏—Ö —Å—Ç–∞–≤–æ–∫!"); return; }

            balance -= bet;
            let s = ['ü¶Ü', 'üê°', 'üíé', '7', 'üí©'];
            let r = [s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)]];
            document.getElementById('slots').innerText = r.join(' ');
            
            // –õ–æ–≥–∏–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
            if (r.includes('üí©')) {
                // –°—Ç–∞–≤–∫–∞ –ø—Ä–æ—Å—Ç–æ —Å–≥–æ—Ä–µ–ª–∞
            } else if (r[0] === r[1] && r[1] === r[2]) {
                balance += bet * 10n; // –î–∂–µ–∫–ø–æ—Ç x10
                alert("–î–ñ–ï–ö–ü–û–¢ x10!");
            } else if (r[0] === r[1] || r[1] === r[2] || r[0] === r[2]) {
                balance += bet * 2n; // –í—ã–∏–≥—Ä—ã—à x2
            }
            
            update();
        }

        function buyUpgrade(type) {
            if (type === 1) {
                let cost = BigInt(getPrice(basePrice1, count1));
                if (balance >= cost) { balance -= cost; tapPower += 5; count1++; update(); }
            } else if (type === 2) {
                let cost = BigInt(getPrice(basePrice2, count2));
                if (balance >= cost) { balance -= cost; tapPower += 25; count2++; update(); }
            }
        }

        document.getElementById('u-nick').innerText = localStorage.getItem('fugu_nick') || "FuguSUS";
        update();
    </script>
</body>
</html>
