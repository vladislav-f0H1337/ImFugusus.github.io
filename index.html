<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugu World Evolution</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; }
        
        .header { text-align: center; margin: 20px 0; width: 100%; }
        #balance { font-size: 50px; color: var(--gold); font-weight: 900; text-shadow: 0 0 15px rgba(255,204,0,0.4); }
        .nick-tag { font-size: 14px; color: #888; }

        .main-coin { width: 140px; height: 140px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 6px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 70px; cursor: pointer; user-select: none; margin: 10px auto; box-shadow: 0 0 20px rgba(255,204,0,0.3); transition: 0.1s; }
        .main-coin:active { transform: scale(0.9); }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 92%; max-width: 380px; padding: 15px; margin-bottom: 20px; text-align: center; box-sizing: border-box; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:active { background: #005f8d; }

        /* –°–ª–æ—Ç—ã */
        .slot-display { background: #000; padding: 15px; border-radius: 12px; font-size: 32px; border: 2px solid var(--blue); margin: 10px 0; display: flex; justify-content: center; gap: 10px; }

        /* –ì–ï–ù–ï–†–ò–†–£–ï–ú–´–ô –õ–ê–ë–ò–†–ò–ù–¢ */
        #maze-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 2px; 
            background: #222; 
            padding: 5px; 
            margin-top: 15px; 
            display: none; 
            border-radius: 8px;
            touch-action: none; /* –ë–ª–æ–∫–∏—Ä—É–µ—Ç —Å–≤–∞–π–ø —Ç–æ–ª—å–∫–æ –í–ù–£–¢–†–ò –ª–∞–±–∏—Ä–∏–Ω—Ç–∞ */
        }
        .cell { width: 100%; aspect-ratio: 1; background: #000; border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .wall { background: #333; }
        .player { background: var(--neon); border-radius: 50%; box-shadow: 0 0 8px var(--neon); }
        .end { background: var(--gold); border-radius: 4px; }

        /* –†—ã–±–∞–ª–∫–∞ */
        #fishing-zone { width: 100%; height: 150px; background: #001a33; border-radius: 15px; position: relative; display: none; overflow: hidden; border: 2px solid var(--blue); margin-top: 15px; }
        .fish { position: absolute; font-size: 28px; cursor: pointer; padding: 10px; z-index: 10; touch-action: none; }

        /* –¢–æ–ø –∏ –ú–µ–º—ã */
        .top-box { text-align: left; font-size: 14px; background: #000; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px dashed #444; }
        .memes { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; padding: 20px 0 100px 0; }
        .memes img { width: 90%; max-width: 360px; border-radius: 15px; border: 2px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="header">
        <div class="nick-tag">–ù–∏–∫: <span id="u-nick">FuguSUS</span></div>
        <div id="balance">0</div>
    </div>

    <div class="main-coin" onclick="tap()">üê°</div>

    <div class="game-card">
        <div style="font-size:12px; opacity:0.7; margin-bottom: 5px;">üé∞ –î–ï–ü-–ú–ê–®–ò–ù–ê (50$)</div>
        <div class="slot-display" id="slots"><span>üíé</span><span>7</span><span>ü¶Ü</span></div>
        <div id="cd-slots" style="font-size:12px; color:var(--red); height:15px; margin-bottom: 5px;"></div>
        <button class="btn" id="btn-slots" onclick="playSlots()">–ö–†–£–¢–ò–¢–¨ –ö–ê–ó–ò–ö</button>
    </div>

    <div class="game-card">
        <div style="font-size:12px; margin-bottom:5px">üèÜ –õ–£–ß–®–ò–ï –ò–ó –õ–£–ß–®–ò–•</div>
        <div class="top-box">
            <div style="color:var(--gold)">1. –ü–∞–≤–µ–ª –î—É—Ä–æ–≤: ‚àû</div>
            <div style="margin-top: 5px;">2. <span id="t-nick">FuguSUS</span>: <span id="t-bal">0</span></div>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size:14px; font-weight: bold; color: var(--neon);">üåÄ RANDOM MAZE (10,000$)</div>
        <p style="font-size: 10px; opacity: 0.6;">–ù–∞–π–¥–∏ –ø—É—Ç—å –∫ üéÅ —á–µ—Ä–µ–∑ 100 –∫–ª–µ—Ç–æ–∫!</p>
        <button class="btn" onclick="generateMaze()">–°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ò –í–û–ô–¢–ò</button>
        <div id="maze-grid"></div>
    </div>

    <div class="game-card">
        <div style="font-size:14px; font-weight: bold; color: var(--blue);">üé£ –†–´–ë–ê–õ–ö–ê 2.0</div>
        <button class="btn" onclick="startFishing()">–ó–ê–ë–†–û–°–ò–¢–¨ –°–ï–¢–ò</button>
        <div id="fishing-zone"></div>
    </div>

    <div class="memes">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let nickname = localStorage.getItem('fugu_nick') || "FuguSUS";
        let canSlots = true;

        document.getElementById('u-nick').innerText = nickname;
        document.getElementById('t-nick').innerText = nickname;

        function tap() { balance += 10; update(); }

        function playSlots() {
            if(!canSlots || balance < 50) return;
            balance -= 50; canSlots = false;
            let btn = document.getElementById('btn-slots');
            let cd = document.getElementById('cd-slots');
            let symbols = ['ü¶Ü', 'üê°', 'üíé', '7', 'üí©'];
            let res = [symbols[Math.floor(Math.random()*5)], symbols[Math.floor(Math.random()*5)], symbols[Math.floor(Math.random()*5)]];
            document.getElementById('slots').innerHTML = `<span>${res[0]}</span><span>${res[1]}</span><span>${res[2]}</span>`;

            if(res.includes('üí©')) balance = Math.floor(balance * 0.5);
            else if(res[0]===res[1] && res[1]===res[2]) balance += 5000;
            else if(res[0]===res[1] || res[1]===res[2] || res[0]===res[2]) balance += 200;

            update();
            let s = 3;
            let i = setInterval(() => {
                cd.innerText = `–û–¢–ö–ê–¢: ${s}—Å`; s--;
                if(s<0){ clearInterval(i); cd.innerText=""; canSlots=true; }
            }, 1000);
        }

        // –õ–û–ì–ò–ö–ê –†–ê–ù–î–û–ú–ù–û–ì–û –õ–ê–ë–ò–†–ò–ù–¢–ê
        function generateMaze() {
            const grid = document.getElementById('maze-grid');
            grid.style.display = 'grid';
            grid.innerHTML = '';
            let pPos = 0;
            for(let i=0; i<100; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                if(i === 0) cell.classList.add('player');
                else if(i === 99) { cell.classList.add('end'); cell.innerText = 'üéÅ'; }
                else if(Math.random() < 0.3) cell.classList.add('wall');
                
                cell.onclick = () => {
                    // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å–µ–¥—Å—Ç–≤–∞ (—á—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞–ª–∏ —á–µ—Ä–µ–∑ —Å—Ç–µ–Ω—ã)
                    let diff = Math.abs(i - pPos);
                    if((diff === 1 || diff === 10) && !cell.classList.contains('wall')) {
                        document.querySelector('.player').classList.remove('player');
                        cell.classList.add('player');
                        pPos = i;
                        if(i === 99) { alert("–í–´–ô–ì–†–´–® 10–∫!"); balance += 10000; grid.style.display='none'; update(); }
                    }
                };
                grid.appendChild(cell);
            }
        }

        // –†–´–ë–ê–õ–ö–ê
        function startFishing() {
            const zone = document.getElementById('fishing-zone');
            zone.style.display = 'block'; zone.innerHTML = '';
            for(let i=0; i<6; i++) {
                let f = document.createElement('div');
                f.className = 'fish'; f.innerText = Math.random() > 0.8 ? 'üëë' : 'üê°';
                f.style.top = Math.random() * 80 + "px";
                let pos = Math.random() * 80; let dir = Math.random() > 0.5 ? 1 : -1;
                let move = setInterval(() => {
                    pos += (Math.random() * 3 + 2) * dir;
                    if(pos > 90 || pos < 0) dir *= -1;
                    f.style.left = pos + "%";
                }, 40);
                f.onpointerdown = () => { 
                    clearInterval(move); 
                    balance += (f.innerText === 'üëë' ? 2000 : 300); 
                    f.remove(); update(); 
                };
                zone.appendChild(f);
            }
        }

        function update() {
            let b = Math.floor(balance);
            document.getElementById('balance').innerText = b;
            document.getElementById('t-bal').innerText = b;
            localStorage.setItem('fugu_bal', balance);
        }
        update();
    </script>
</body>
</html>
