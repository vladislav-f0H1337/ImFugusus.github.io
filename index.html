        body { font-family: sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .bet-btn { background: #ff9900; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 8px; }
        .reg-btn { background: #444; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .bet-btn:disabled { background: #222; color: #555; cursor: not-allowed; }

        .leader-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .leader-item:last-child { border: none; }
        .meme-img { width: 100%; border-radius: 10px; margin-top: 15px; border: 1px solid #222; }
    </style>
</head>
<body>
    <div class="container">

        <img src="IMG_20260101_145923_474.jpg" class="meme-img">

    <script>
        let coins = localStorage.getItem('fugu_coins') ? parseInt(localStorage.getItem('fugu_coins')) : 0;
        let userName = localStorage.getItem('fugu_user') || "–ì–æ—Å—Ç—å";
        const symbols = ['üê°', 'ü¶Ü', 'üíé', '7Ô∏è‚É£'];
        let isCooldown = false;

        function register() {
            const name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫:");
            if(name && name.trim() !== "") {
                userName = name;
                localStorage.setItem('fugu_user', name);
                updateDisplay();
                alert("–ù–∏–∫ '" + name + "' —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
            }
        }

        function updateDisplay() {
            document.getElementById('coins').innerText = coins;
            document.getElementById('user-display').innerText = userName;
            const btn = document.getElementById('bet-btn');
            if (!isCooldown) {
                btn.disabled = coins < 10;
                btn.innerText = "–î–µ–ø–Ω—É—Ç—å 100";
            }
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('leader-list');
            
            const leaders = [
                {n: userName, c: coins},
                {n: "Admin_Loh", c: 500}
            ].sort((a, b) => b.c - a.c);

            list.innerHTML = leaders.map((l, i) => `
                <div class="leader-item">
                    <span>${i+1}. ${l.n}</span>
                    <span style="color:gold">${l.c} üí∞</span>
                </div>
            `).join('');
        }

        function addCoin() {
            coins++;
            save();
            updateDisplay();
        }

        function playSlots() {
            if (coins < 10 || isCooldown) return;
            coins -= 10;
            isCooldown = true;
            
            const btn = document.getElementById('bet-btn');
            btn.disabled = true;

            let timer = 3; 
            const interval = setInterval(() => {
                btn.innerText = `–ñ–¥–∏ ${timer} —Å–µ–∫...`;
                timer--;
                if (timer < 0) {
                    clearInterval(interval);
                    isCooldown = false;
                    updateDisplay();
                }
            }, 1000);
            
            const s = () => symbols[Math.floor(Math.random() * symbols.length)];
            const r1 = s(), r2 = s(), r3 = s();
            document.getElementById('slot-display').innerText = `${r1} ${r2} ${r3}`;

            let win = 0;
            if (r1 === r2 && r2 === r3) { win = Math.floor(Math.random() * 501) + 500; }
            else if (r1 === r2 || r2 === r3 || r1 === r3) { win = 15; }
            
            coins += win;
            save();
            updateDisplay();
        }

        function save() { localStorage.setItem('fugu_coins', coins); }
        updateDisplay();
    </script>
