<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fugu Bread & Shop</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
        
        .header { text-align: center; margin: 20px 0; width: 100%; }
        #balance { font-size: 50px; color: var(--gold); font-weight: 900; }

        .main-coin { width: 140px; height: 140px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 6px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 70px; cursor: pointer; user-select: none; margin: 10px auto; box-shadow: 0 0 20px rgba(255,204,0,0.3); transition: 0.1s; }
        .main-coin:active { transform: scale(0.9); }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 92%; max-width: 400px; padding: 15px; margin-bottom: 20px; text-align: center; box-sizing: border-box; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
        .btn:disabled { background: #333; opacity: 0.5; }

        /* –ú–ê–ì–ê–ó–ò–ù */
        .shop-item { background: #000; border: 1px solid #444; padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .shop-info { text-align: left; }
        .shop-price { color: var(--gold); font-weight: bold; }

        /* –õ–ê–ë–ò–†–ò–ù–¢ */
        #maze-view { width: 320px; height: 320px; background: #000; margin: 15px auto; border: 3px solid var(--red); position: relative; overflow: hidden; display: none; touch-action: none; }
        #maze-canvas { background: #000; position: absolute; top: 0; left: 0; }
        #player-dot { width: 14px; height: 14px; background: var(--neon); border-radius: 50%; position: absolute; z-index: 10; pointer-events: none; }

        .memes { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; padding: 20px 0 100px 0; }
        .memes img { width: 90%; max-width: 360px; border-radius: 15px; border: 2px solid #222; }
    </style>
</head>
<body>

    <div class="header">
        <div style="color: #888;">–ù–∏–∫: <span id="u-nick">FuguSUS</span> | –°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="tap-val">10</span></div>
        <div id="balance">0</div>
    </div>

    <div class="main-coin" onclick="tap()">ËÜ®</div>

    <div class="game-card">
        <div style="font-size:14px; font-weight:bold; margin-bottom:10px;">üõí –ú–ê–ì–ê–ó–ò–ù –ë–£–°–¢–û–í</div>
        <div class="shop-item">
            <div class="shop-info">
                <div>–ú—è–∫–∏—à (+5 –∫ –∫–ª–∏–∫—É)</div>
                <div class="shop-price" id="p-price-1">1000$</div>
            </div>
            <button class="btn" style="width:80px; padding:8px;" onclick="buyUpgrade(1)">–ö–£–ü–ò–¢–¨</button>
        </div>
        <div class="shop-item">
            <div class="shop-info">
                <div>–ë–∞—Ç–æ–Ω (+25 –∫ –∫–ª–∏–∫—É)</div>
                <div class="shop-price" id="p-price-2">5000$</div>
            </div>
            <button class="btn" style="width:80px; padding:8px;" onclick="buyUpgrade(2)">–ö–£–ü–ò–¢–¨</button>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size:12px; opacity:0.7">üé∞ –ö–ê–ó–ò–ù–û (50$)</div>
        <div id="slots" style="font-size:30px; margin:10px;">üíé 7 ü¶Ü</div>
        <button class="btn" onclick="playSlots()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="game-card">
        <div style="font-size:11px; color:var(--red); font-weight:bold;">–£–†–û–í–ï–ù–¨: HELL (–ù–ê–ì–†–ê–î–ê: 5$)</div>
        <button class="btn" onclick="startMaze()">–í–û–ô–¢–ò –í –õ–ê–ë–ò–†–ò–ù–¢</button>
        <div id="maze-view">
            <canvas id="maze-canvas" width="600" height="600"></canvas>
            <div id="player-dot"></div>
        </div>
    </div>

    <div class="memes">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let tapPower = parseInt(localStorage.getItem('fugu_power')) || 10;
        let price1 = 1000;
        let price2 = 5000;

        function update() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('tap-val').innerText = tapPower;
            localStorage.setItem('fugu_bal', balance);
            localStorage.setItem('fugu_power', tapPower);
        }
        update();

        function tap() { balance += tapPower; update(); }

        function buyUpgrade(type) {
            if(type === 1 && balance >= price1) {
                balance -= price1; tapPower += 5; update();
            } else if(type === 2 && balance >= price2) {
                balance -= price2; tapPower += 25; update();
            } else { alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!"); }
        }

        function playSlots() {
            if(balance < 50) return;
            balance -= 50;
            let s = ['ü¶Ü', 'üê°', 'üíé', '7', 'üí©'];
            let r = [s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)]];
            document.getElementById('slots').innerText = r.join(' ');
            if(r[0]===r[1] && r[1]===r[2]) balance += 1000;
            update();
        }

        // MAZE LOGIC
        const canvas = document.getElementById('maze-canvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player-dot');
        const view = document.getElementById('maze-view');
        let isMoving = false;

        function drawMaze() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,600,600);
            ctx.strokeStyle = "#444"; ctx.lineWidth = 35;
            ctx.beginPath();
            ctx.moveTo(30, 30); ctx.lineTo(250, 30); ctx.lineTo(250, 150);
            ctx.lineTo(50, 150); ctx.lineTo(50, 300); ctx.lineTo(500, 300);
            ctx.lineTo(500, 50); ctx.lineTo(550, 50); ctx.lineTo(550, 550);
            ctx.lineTo(30, 550); ctx.stroke();
            ctx.fillStyle = "#ffcc00"; ctx.font = "30px Arial"; ctx.fillText("üéÅ", 20, 570);
        }

        function startMaze() { view.style.display = 'block'; drawMaze(); resetPlayer(); }
        function resetPlayer() { player.style.left = "23px"; player.style.top = "23px"; isMoving = false; }

        view.onpointerdown = (e) => { isMoving = true; checkHit(e); };
        window.onpointerup = () => { isMoving = false; };
        view.onpointermove = (e) => {
            if(!isMoving) return;
            const rect = view.getBoundingClientRect();
            let x = e.clientX - rect.left; let y = e.clientY - rect.top;
            player.style.left = (x - 7) + "px"; player.style.top = (y - 7) + "px";
            checkHit(e);
        };

        function checkHit(e) {
            const rect = view.getBoundingClientRect();
            let x = e.clientX - rect.left; let y = e.clientY - rect.top;
            let pixel = ctx.getImageData(x, y, 1, 1).data;
            if(pixel[0] === 0 && pixel[1] === 0 && pixel[2] === 0) { isMoving = false; resetPlayer(); }
            if(x < 50 && y > 280) {
                balance += 5; alert("Bread üëç"); view.style.display = 'none'; update();
            }
        }
    </script>
</body>
</html>
