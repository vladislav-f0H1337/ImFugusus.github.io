<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugu Hub</title>
    <style>
        :root { --bg: #0f0f0f; --card-bg: #1a1a1a; --accent: #00f2ff; }
        body { font-family: sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .game-section { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid #333; margin-top: 20px; }
        .balance { font-size: 1.2rem; margin-bottom: 10px; }
        .balance span { color: var(--accent); font-weight: bold; }
        .clicker-btn { background: var(--accent); color: black; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 20px; }
        .slots { display: flex; justify-content: center; gap: 10px; font-size: 2.5rem; margin: 15px 0; background: #000; padding: 15px; border-radius: 15px; border: 2px solid #222; }
        .bet-btn { background: #ff9900; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; }
        .bet-btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        .leaderboard { margin-top: 25px; background: #111; border-radius: 15px; padding: 15px; border: 1px solid #333; }
        .leader-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="container">
        <div style="margin-bottom:15px;">–ò–≥—Ä–æ–∫: <b id="user-display">–ó–∞–≥—Ä—É–∑–∫–∞...</b></div>

        <div class="game-section">
            <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> üí∞</div>
            <button class="clicker-btn" onclick="addCoin()">–¢–ê–ü–ê–¢–¨</button>
            <div class="slots" id="slot-display">üé∞ üé∞ üé∞</div>
            <button class="bet-btn" onclick="playSlots()" id="bet-btn">–î–µ–ø–Ω—É—Ç—å 10</button>
        </div>

        <div class="leaderboard">
            <h3 style="margin:0 0 10px 0; color:var(--accent);">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
            <div id="leader-list"></div>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ –Ω–∏–∫–∞
        let userName = localStorage.getItem('fugu_user');
        if (!userName) {
            userName = "User " + Math.floor(Math.random() * 1000);
            localStorage.setItem('fugu_user', userName);
        }

        let coins = localStorage.getItem('fugu_coins') ? parseInt(localStorage.getItem('fugu_coins')) : 0;
        let isCooldown = false;

        function updateDisplay() {
            document.getElementById('coins').innerText = coins;
            document.getElementById('user-display').innerText = userName;
            const btn = document.getElementById('bet-btn');
            if (!isCooldown) {
                btn.disabled = coins < 10;
                btn.innerText = "–î–µ–ø–Ω—É—Ç—å 10";
            }
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const leaders = [
                {n: "Fugu_King", c: 50000},
                {n: "SlotMaster", c: 25000},
                {n: userName, c: coins},
                {n: "User 123", c: 800},
                {n: "User 999", c: 300}
            ].sort((a, b) => b.c - a.c);

            document.getElementById('leader-list').innerHTML = leaders.map((l, i) => `
                <div class="leader-item">
                    <span>${i+1}. ${l.n}</span>
                    <span style="color:gold">${l.c} üí∞</span>
                </div>
            `).join('');
        }

        function addCoin() { coins++; save(); updateDisplay(); }

        function playSlots() {
            if (coins < 10 || isCooldown) return;
            coins -= 10;
            isCooldown = true;
            
            const btn = document.getElementById('bet-btn');
            let timer = 3; 
            
            const interval = setInterval(() => {
                btn.disabled = true;
                btn.innerText = `–ñ–¥–∏ ${timer} —Å–µ–∫...`;
                timer--;
                if (timer < 0) {
                    clearInterval(interval);
                    isCooldown = false;
                    updateDisplay();
                }
            }, 1000);

            const symbols = ['üê°', 'ü¶Ü', 'üíé', '7Ô∏è‚É£'];
            const s = () => symbols[Math.floor(Math.random() * symbols.length)];
            const r1 = s(), r2 = s(), r3 = s();
            document.getElementById('slot-display').innerText = `${r1} ${r2} ${r3}`;

            if (r1 === r2 && r2 === r3) { coins += 1000; } 
            else if (r1 === r2 || r2 === r3 || r1 === r3) { coins += 15; }

            save();
            updateDisplay();
        }

        function save() { localStorage.setItem('fugu_coins', coins); }
        updateDisplay();
    </script>
</body>
</html>
