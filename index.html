<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fugu Bread Edition</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
        
        .header { text-align: center; margin: 20px 0; width: 100%; }
        #balance { font-size: 50px; color: var(--gold); font-weight: 900; }

        .main-coin { width: 140px; height: 140px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 6px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 70px; cursor: pointer; user-select: none; margin: 10px auto; box-shadow: 0 0 20px rgba(255,204,0,0.3); transition: 0.1s; }
        .main-coin:active { transform: scale(0.9); }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 92%; max-width: 400px; padding: 15px; margin-bottom: 20px; text-align: center; box-sizing: border-box; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }

        .slot-display { background: #000; padding: 15px; border-radius: 12px; font-size: 32px; border: 2px solid var(--blue); margin: 10px 0; display: flex; justify-content: center; gap: 10px; }

        /* –ò–ù–°–ï–ô–ù –õ–ê–ë–ò–†–ò–ù–¢ */
        #maze-view { 
            width: 320px; 
            height: 320px; 
            background: #000; 
            margin: 15px auto; 
            border: 3px solid var(--red); 
            position: relative; 
            overflow: hidden; 
            display: none; 
            touch-action: none;
        }
        #maze-canvas { background: #000; position: absolute; top: 0; left: 0; }
        #player-dot { 
            width: 14px; height: 14px; 
            background: var(--neon); 
            border-radius: 50%; 
            position: absolute; 
            z-index: 10; 
            pointer-events: none;
            box-shadow: 0 0 10px var(--neon);
        }
        .maze-info { font-size: 11px; color: var(--red); margin-bottom: 5px; font-weight: bold; }

        .memes { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; padding: 20px 0 100px 0; }
        .memes img { width: 90%; max-width: 360px; border-radius: 15px; border: 2px solid #222; }
    </style>
</head>
<body>

    <div class="header">
        <div style="color: #888;">–ù–∏–∫: <span id="u-nick">FuguSUS</span></div>
        <div id="balance">0</div>
    </div>

    <div class="main-coin" onclick="tap()">üê°</div>

    <div class="game-card">
        <div style="font-size:12px; opacity:0.7">üé∞ –ö–ê–ó–ò–ù–û (50$)</div>
        <div class="slot-display" id="slots"><span>üíé</span><span>7</span><span>ü¶Ü</span></div>
        <button class="btn" onclick="playSlots()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="game-card">
        <div class="maze-info">–£–†–û–í–ï–ù–¨: HELL (–ù–ê–ì–†–ê–î–ê: 5,000$)</div>
        <div style="font-size: 10px; margin-bottom: 10px;">–ü—Ä–æ–≤–µ–¥–∏ —Ç–æ—á–∫—É –ø–æ –ø—É—Ç–∏, –Ω–µ –∫–∞—Å–∞—è—Å—å —Å—Ç–µ–Ω!</div>
        <button class="btn" onclick="startMaze()">–í–û–ô–¢–ò –í –õ–ê–ë–ò–†–ò–ù–¢</button>
        <div id="maze-view">
            <canvas id="maze-canvas" width="600" height="600"></canvas>
            <div id="player-dot"></div>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size:12px;">üèÜ –¢–û–ü 1: –ü–∞–≤–µ–ª –î—É—Ä–æ–≤ (‚àû)</div>
        <div style="font-size:12px;">üèÜ –¢–û–ü 2: <span id="t-nick">FuguSUS</span> (<span id="t-bal">0</span>)</div>
    </div>

    <div class="memes">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let nickname = localStorage.getItem('fugu_nick') || "FuguSUS";
        
        function update() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('t-bal').innerText = Math.floor(balance);
            localStorage.setItem('fugu_bal', balance);
        }
        update();

        function tap() { balance += 10; update(); }

        function playSlots() {
            if(balance < 50) return;
            balance -= 50;
            let s = ['ü¶Ü', 'üê°', 'üíé', '7', 'üí©'];
            let r = [s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)]];
            document.getElementById('slots').innerHTML = `<span>${r[0]}</span><span>${r[1]}</span><span>${r[2]}</span>`;
            if(r[0]===r[1] && r[1]===r[2]) balance += 500;
            update();
        }

        const canvas = document.getElementById('maze-canvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player-dot');
        const view = document.getElementById('maze-view');
        let isMoving = false;

        function drawMaze() {
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,600,600);
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 35; // –°–¥–µ–ª–∞–ª –ø—Ä–æ—Ö–æ–¥ —á—É—Ç—å-—á—É—Ç—å —à–∏—Ä–µ –¥–ª—è —á–µ—Å—Ç–Ω–æ—Å—Ç–∏
            
            ctx.beginPath();
            ctx.moveTo(30, 30);
            ctx.lineTo(250, 30); ctx.lineTo(250, 150);
            ctx.lineTo(50, 150); ctx.lineTo(50, 300);
            ctx.lineTo(500, 300); ctx.lineTo(500, 50);
            ctx.lineTo(550, 50); ctx.lineTo(550, 550);
            ctx.lineTo(30, 550);
            ctx.stroke();

            ctx.fillStyle = "#ffcc00";
            ctx.font = "30px Arial";
            ctx.fillText("üéÅ", 20, 570);
        }

        function startMaze() {
            view.style.display = 'block';
            drawMaze();
            resetPlayer();
        }

        function resetPlayer() {
            player.style.left = "23px";
            player.style.top = "23px";
            isMoving = false;
        }

        view.onpointerdown = (e) => { isMoving = true; checkHit(e); };
        window.onpointerup = () => { isMoving = false; };
        view.onpointermove = (e) => {
            if(!isMoving) return;
            const rect = view.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            player.style.left = (x - 7) + "px";
            player.style.top = (y - 7) + "px";
            checkHit(e);
        };

        function checkHit(e) {
            const rect = view.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            
            let pixel = ctx.getImageData(x, y, 1, 1).data;
            if(pixel[0] === 0 && pixel[1] === 0 && pixel[2] === 0) {
                isMoving = false;
                alert("–ü–æ—Ç—Ä–∞—á–µ–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
                resetPlayer();
            }

            if(x < 50 && y > 280) { // –ó–æ–Ω–∞ —Ñ–∏–Ω–∏—à–∞ —É –ø–æ–¥–∞—Ä–∫–∞
                balance += 5000;
                alert("Bread üëç");
                view.style.display = 'none';
                update();
            }
        }
    </script>
</body>
</html>
