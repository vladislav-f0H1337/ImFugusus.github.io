<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fugu Ultimate Club</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; touch-action: none; }
        
        /* –ë–∞–ª–∞–Ω—Å –∏ –ù–∏–∫ */
        .header { text-align: center; margin: 20px 0; }
        #balance { font-size: 50px; color: var(--gold); font-weight: 900; text-shadow: 0 0 15px rgba(255,204,0,0.4); }
        .nick-tag { font-size: 14px; color: var(--blue); opacity: 0.8; }

        /* –ú–æ–Ω–µ—Ç–∞ –¥–ª—è –∫–ª–∏–∫–æ–≤ */
        .main-coin { width: 140px; height: 140px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 6px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 70px; cursor: pointer; user-select: none; margin: 10px auto; box-shadow: 0 0 20px rgba(255,204,0,0.3); transition: 0.1s; }
        .main-coin:active { transform: scale(0.9); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä */
        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 92%; max-width: 380px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
        
        /* –î–µ–ø-–º–∞—à–∏–Ω–∞ (–°–ª–æ—Ç—ã) */
        .slot-display { background: #000; padding: 15px; border-radius: 12px; font-size: 32px; border: 2px solid var(--blue); margin: 10px 0; letter-spacing: 5px; }

        /* –õ–∞–±–∏—Ä–∏–Ω—Ç */
        #maze-container { width: 300px; height: 300px; background: #000; position: relative; margin: 10px auto; border: 3px solid #444; display: none; overflow: hidden; }
        .maze-wall { position: absolute; background: #444; }
        .moving-wall { position: absolute; background: var(--red); box-shadow: 0 0 8px var(--red); }
        #maze-player { position: absolute; width: 16px; height: 16px; background: var(--neon); border-radius: 50%; z-index: 100; pointer-events: none; }
        #maze-target { position: absolute; width: 35px; height: 35px; background: var(--gold); right: 5px; bottom: 5px; display: flex; justify-content: center; align-items: center; border-radius: 5px; }

        /* –†—ã–±–∞–ª–∫–∞ */
        #fishing-zone { width: 100%; height: 120px; background: #001a33; border-radius: 15px; position: relative; display: none; overflow: hidden; border: 2px solid var(--blue); margin-top: 10px; }
        .fish { position: absolute; cursor: pointer; font-size: 24px; padding: 10px; z-index: 10; }

        /* –ú–µ–º—ã */
        .memes { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; padding: 20px 0 60px 0; }
        .memes img { width: 90%; max-width: 350px; border-radius: 15px; border: 2px solid #222; }

        .top-box { text-align: left; font-size: 13px; background: #000; padding: 10px; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="nick-tag">–ù–∏–∫: <span id="u-nick">FuguSUS</span></div>
        <div id="balance">0</div>
    </div>

    <div class="main-coin" onclick="tap()">üê°</div>

    <div class="game-card">
        <div style="font-size:12px; opacity:0.7">üé∞ –î–ï–ü-–ú–ê–®–ò–ù–ê (–¶–ï–ù–ê: 50)</div>
        <div class="slot-display" id="slots">ü¶Ü üê° 7</div>
        <div id="cd-slots" style="font-size:12px; color:var(--red); height:15px"></div>
        <button class="btn" id="btn-slots" onclick="playSlots()">–ö–†–£–¢–ò–¢–¨ –ö–ê–ó–ò–ö</button>
    </div>

    <div class="game-card">
        <div style="font-size:12px; margin-bottom:5px">üèÜ –¢–ê–ë–õ–ò–¶–ê –õ–ò–î–ï–†–û–í</div>
        <div class="top-box">
            <div style="color:var(--gold)">1. –ü–∞–≤–µ–ª –î—É—Ä–æ–≤: ‚àû</div>
            <div>2. <span id="t-nick">FuguSUS</span>: <span id="t-bal">0</span></div>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size:12px">üåÄ –£–õ–¨–¢–†–ê –õ–ê–ë–ò–†–ò–ù–¢ (–ù–ê–ì–†–ê–î–ê: 5000)</div>
        <button class="btn" onclick="initMaze()">–í–û–ô–¢–ò –í –õ–ê–ë–ò–†–ò–ù–¢</button>
        <div id="maze-container">
            <div id="maze-player"></div>
            <div id="maze-target">üéÅ</div>
            <div class="maze-wall" style="top:60px; left:0; width:240px; height:15px;"></div>
            <div class="maze-wall" style="top:120px; left:60px; width:240px; height:15px;"></div>
            <div class="maze-wall" style="top:180px; left:0; width:240px; height:15px;"></div>
            <div class="maze-wall" style="top:240px; left:60px; width:240px; height:15px;"></div>
            <div id="m-wall-1" class="moving-wall" style="top:75px; left:100px; width:15px; height:45px;"></div>
            <div id="m-wall-2" class="moving-wall" style="top:135px; left:180px; width:15px; height:45px;"></div>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size:12px">üé£ –†–´–ë–ê–õ–ö–ê (–°–¢–ê–Ø)</div>
        <button class="btn" onclick="startFishing()">–ù–ê–ß–ê–¢–¨ –†–´–ë–ê–õ–ö–£</button>
        <div id="fishing-zone"></div>
    </div>

    <div class="memes">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let nickname = localStorage.getItem('fugu_nick') || "FuguSUS";
        let canSlots = true;

        document.getElementById('u-nick').innerText = nickname;
        document.getElementById('t-nick').innerText = nickname;

        function tap() { balance += 10; update(); }

        function playSlots() {
            if(!canSlots || balance < 50) return;
            balance -= 50;
            canSlots = false;
            let btn = document.getElementById('btn-slots');
            let cd = document.getElementById('cd-slots');
            
            let symbols = ['ü¶Ü', 'üê°', 'üíé', 'üí©', '7'];
            let s = [symbols[Math.floor(Math.random()*5)], symbols[Math.floor(Math.random()*5)], symbols[Math.floor(Math.random()*5)]];
            document.getElementById('slots').innerText = s.join(' ');

            if(s.includes('üí©')) balance = Math.floor(balance * 0.7);
            else if(s[0]===s[1] && s[1]===s[2]) balance *= 5;
            else if(s[0]===s[1] || s[1]===s[2] || s[0]===s[2]) balance *= 2;

            update();
            let time = 3;
            let itv = setInterval(() => {
                cd.innerText = "–ü–ï–†–ï–ó–ê–†–Ø–î–ö–ê: " + time + "—Å";
                time--;
                if(time < 0) { clearInterval(itv); cd.innerText = ""; canSlots = true; }
            }, 1000);
        }

        // –õ–∞–±–∏—Ä–∏–Ω—Ç
        let isDragging = false;
        let wPos = 0; let wDir = 2;
        function initMaze() {
            const container = document.getElementById('maze-container');
            const player = document.getElementById('maze-player');
            container.style.display = 'block';
            player.style.top = "10px"; player.style.left = "10px";

            if(!window.mInt) {
                window.mInt = setInterval(() => {
                    wPos += wDir; if(wPos > 150 || wPos < 0) wDir *= -1;
                    document.getElementById('m-wall-1').style.left = (50 + wPos) + "px";
                    document.getElementById('m-wall-2').style.left = (250 - wPos) + "px";
                }, 20);
            }

            const move = (e) => {
                if(!isDragging) return;
                const rect = container.getBoundingClientRect();
                const t = e.touches ? e.touches[0] : e;
                let x = t.clientX - rect.left - 8;
                let y = t.clientY - rect.top - 8;
                player.style.left = x + "px"; player.style.top = y + "px";

                if(x > 260 && y > 260) {
                    balance += 5000; alert("–ü–û–ë–ï–î–ê! +5000");
                    isDragging = false; container.style.display = 'none'; update();
                }

                let hit = document.elementFromPoint(t.clientX, t.clientY);
                if(hit && (hit.classList.contains('maze-wall') || hit.classList.contains('moving-wall'))) {
                    isDragging = false; alert("–ü–†–û–ò–ì–†–ê–õ!");
                    player.style.top = "10px"; player.style.left = "10px";
                }
            };
            container.onpointerdown = (e) => { isDragging = true; move(e); };
            window.onpointerup = () => isDragging = false;
            container.onpointermove = move;
        }

        // –†—ã–±–∞–ª–∫–∞
        function startFishing() {
            const zone = document.getElementById('fishing-zone');
            zone.style.display = 'block'; zone.innerHTML = '';
            for(let i=0; i<5; i++) createFish(false);
            createFish(true);
        }

        function createFish(gold) {
            const zone = document.getElementById('fishing-zone');
            const f = document.createElement('div');
            f.className = 'fish'; f.innerText = gold ? 'üëë' : 'üê°';
            f.style.top = Math.random() * 70 + "px";
            let pos = Math.random() * 80; let speed = gold ? 4 : 2; let dir = 1;
            let move = setInterval(() => {
                pos += speed * dir; if(pos > 90 || pos < 0) dir *= -1;
                f.style.left = pos + "%";
            }, 30);
            f.onpointerdown = (e) => {
                e.stopPropagation(); clearInterval(move); f.remove();
                balance += gold ? 1000 : 150; update();
            };
            zone.appendChild(f);
        }

        function update() {
            let b = Math.floor(balance);
            document.getElementById('balance').innerText = b;
            document.getElementById('t-bal').innerText = b;
            localStorage.setItem('fugu_bal', balance);
        }
        update();
    </script>
</body>
</html>
