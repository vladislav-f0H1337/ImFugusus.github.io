<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugu Clicker Save</title>
    <style>
        :root {
            --gold: #ffcc00;
            --blue: #0088cc;
            --bg: #0a0a0a;
            --card: #161616;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        #disclaimer {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        .header-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .square-btn {
            width: 80px;
            height: 80px;
            background: var(--card);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 11px;
        }

        .clicker-section {
            text-align: center;
            margin: 20px 0;
        }

        .main-coin {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fbc02d, #f57f17);
            border-radius: 50%;
            border: 6px solid #ff9800;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            cursor: pointer;
            user-select: none;
            margin: 15px auto;
            box-shadow: 0 0 20px rgba(255,152,0,0.3);
        }

        .main-coin.disabled { 
            filter: grayscale(1); 
            opacity: 0.3; 
            pointer-events: none; 
        }

        .slot-display {
            background: #000;
            padding: 10px 25px;
            border-radius: 15px;
            font-size: 30px;
            border: 2px solid var(--blue);
            margin-bottom: 20px;
        }

        .bottom-ui {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .ui-box {
            background: var(--card);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        .memes {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .memes img { width: 110px; border-radius: 8px; }

        #cooldown-text { color: #ff4444; height: 20px; font-weight: bold; }
        
        button.accept-btn {
            background: var(--blue);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .shop-btn {
            background: #222;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 5px;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="disclaimer">
        <h1>–í–ù–ò–ú–ê–ù–ò–ï</h1>
        <p>–í—Ö–æ–¥ –≤ –∫–∞–∑–∏–Ω–æ —Å–∏–º—É–ª—è—Ç–æ—Ä</p>
        <button class="accept-btn" onclick="acceptDisclaimer()">–ü–†–ò–ù–Ø–¢–¨</button>
    </div>

    <div class="header-links">
        <a href="https://t.me/Logovo_bomja_fugu" class="square-btn">–ù–û–í–û–°–¢–ò</a>
        <a href="https://t.me/cherebuhh_tv" class="square-btn">–î–†–£–ì</a>
    </div>

    <div class="clicker-section">
        <div id="balance" style="font-size: 40px; color: var(--gold);">0</div>
        <div class="main-coin" id="coin" onclick="handleTap()">üê°</div>
        <div id="cooldown-text"></div>
    </div>

    <div class="slot-display" id="slots">ü¶Ü üê° 7</div>

    <div class="bottom-ui">
        <div class="ui-box">
            <div style="font-size: 12px;">–ú–ê–ì–ê–ó–ò–ù</div>
            <button class="shop-btn" onclick="buyUpgrade()" id="upg-btn">+5 –∫ –∫–ª–∏–∫—É (1000)</button>
        </div>
        <div class="ui-box">
            <div style="font-size: 12px;">–¢–û–ü</div>
            <div style="font-size: 12px; margin-top:5px;">
                1. –î—É—Ä–æ–≤: ‚àû <br>
                2. –¢—ã: <span id="top-val">0</span>
            </div>
        </div>
    </div>

    <div class="memes">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_balance')) || 0;
        let clickValue = parseInt(localStorage.getItem('fugu_click')) || 5;
        let canClick = false;
        const symbols = ['ü¶Ü', 'üê°', 'üíé', 'üí©', '7'];

        updateUI();

        function acceptDisclaimer() {
            document.getElementById('disclaimer').style.display = 'none';
            startCooldown(10000, "–ó–ê–ì–†–£–ó–ö–ê 10—Å");
        }

        function startCooldown(ms, msg) {
            canClick = false;
            const coin = document.getElementById('coin');
            const status = document.getElementById('cooldown-text');
            coin.classList.add('disabled');
            status.innerText = msg;
            setTimeout(() => {
                canClick = true;
                coin.classList.remove('disabled');
                status.innerText = "";
            }, ms);
        }

        function handleTap() {
            if (!canClick) return;
            balance += clickValue;
            let s = [
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];
            document.getElementById('slots').innerText = s.join(' ');
            if (s.includes('üí©')) {
                balance -= 20;
            } else {
                if (s[0] === s[1] && s[1] === s[2]) {
                    if (s[0] === 'üê°' || s[0] === '7') balance *= 3;
                    else if (s[0] === 'ü¶Ü') balance *= 1.3;
                    else balance *= 2;
                } else if (s[0] === s[1] || s[1] === s[2] || s[0] === s[2]) {
                    if ((s[0]==='7'&&s[1]==='7')||(s[1]==='7'&&s[2]==='7')||(s[0]==='7'&&s[2]==='7')) balance *= 2;
                    else balance *= 1.5;
                }
            }
            balance = Math.floor(balance);
            saveData();
            updateUI();
            startCooldown(3000, "–û–ñ–ò–î–ê–ù–ò–ï 3—Å");
        }

        function buyUpgrade() {
            if (balance >= 1000) {
                balance -= 1000;
                clickValue += 5;
                saveData();
                updateUI();
            }
        }

        function saveData() {
            localStorage.setItem('fugu_balance', balance);
            localStorage.setItem('fugu_click', clickValue);
        }

        function updateUI() {
            if (balance < 0) balance = 0;
            document.getElementById('balance').innerText = balance;
            document.getElementById('top-val').innerText = balance;
        }
    </script>
</body>
</html>
