<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fugu Clicker TWA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000;
            --tg-theme-bg-color: #000;
            --neon-purp: #bc13fe;
            --neon-org: #ff9e00;
            --text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation; /* –£–±–∏—Ä–∞–µ—Ç –∑–∞–¥–µ—Ä–∂–∫—É –∫–ª–∏–∫–∞ –Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —à–∞–ø–∫–∏ –¢–ì */
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid var(--neon-purp);
            box-shadow: 0 4px 15px rgba(188, 19, 254, 0.2);
            background: rgba(0,0,0,0.8);
        }

        #user-info {
            font-size: 1.2rem;
            color: var(--neon-org);
            text-shadow: 0 0 10px var(--neon-org);
        }

        .balance-container {
            font-size: 3rem;
            margin: 30px 0;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-purp);
        }

        /* –§—É–≥—É */
        .fugu-btn {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.05s;
            user-select: none;
            filter: drop-shadow(0 0 20px var(--neon-purp));
        }
        .fugu-btn:active { transform: scale(0.9); }

        /* –°–ª–æ—Ç—ã */
        .casino-card {
            background: #111;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            border: 2px solid var(--neon-org);
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .slot-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 3rem;
            margin: 20px 0;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }

        .btn-main {
            background: var(--neon-purp);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 0 15px var(--neon-purp);
        }

        /* –ú–µ–º—ã */
        .meme-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
            width: 90%;
        }
        .meme-item {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .tg-channel-btn {
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 80%;
            text-align: center;
            font-weight: bold;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞ (+1) */
        .plus-one {
            position: absolute;
            color: var(--neon-org);
            font-weight: bold;
            animation: moveUp 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

<header>
    <div id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä–æ–∫–∞...</div>
</header>

<div class="balance-container">
    <span id="balance">0</span> üê°
</div>

<div class="fugu-btn" id="fuguClicker">üê°</div>

<div class="casino-card">
    <div style="color: var(--neon-org); font-weight: bold;">FUGU SLOTS</div>
    <div class="slot-row">
        <div id="s1">üóø</div>
        <div id="s2">üóø</div>
        <div id="s3">üóø</div>
    </div>
    <button class="btn-main" onclick="spin()">–ö–†–£–¢–ò–¢–¨ (500)</button>
</div>

<a href="https://t.me/Logovo_bomja_fugu" class="tg-channel-btn">–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø –ù–ê –¢–ì–ö</a>

<div class="meme-gallery">
    <img src="IMG_20260101_145849_625.jpg" class="meme-item">
    <img src="IMG_20260101_145923_474.jpg" class="meme-item">
    <img src="IMG_20260101_145902_173.jpg" class="meme-item">
    <img src="IMG_20260101_151706_375.jpg" class="meme-item">
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤—Å—ë –æ–∫–Ω–æ

    let balance = parseInt(localStorage.getItem('fuguBalance')) || 0;
    const symbols = ['üíé', 'üí∞', 'ü§°', 'üíÄ', 'üê°'];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –∏–∑ Telegram
    const userDisplay = document.getElementById('user-info');
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        userDisplay.innerText = `–ë–æ—Å—Å: ${tg.initDataUnsafe.user.first_name}`;
    } else {
        userDisplay.innerText = "–ë–æ—Å—Å: –ê–Ω–æ–Ω–∏–º–Ω—ã–π –§—É–≥—É";
    }

    const balanceEl = document.getElementById('balance');
    const fuguBtn = document.getElementById('fuguClicker');

    function updateBalance() {
        balanceEl.innerText = balance;
        localStorage.setItem('fuguBalance', balance);
    }

    // –ö–ª–∏–∫ —Å –≤–∏–±—Ä–∞—Ü–∏–µ–π
    fuguBtn.addEventListener('click', (e) => {
        balance++;
        updateBalance();
        
        // –í–∏–±—Ä–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –≤ –¢–ì –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ)
        tg.HapticFeedback.impactOccurred('medium');

        // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç +1
        const p1 = document.createElement('div');
        p1.innerText = "+1";
        p1.className = "plus-one";
        p1.style.left = e.pageX + "px";
        p1.style.top = e.pageY + "px";
        document.body.appendChild(p1);
        setTimeout(() => p1.remove(), 500);
    });

    // –°–ª–æ—Ç—ã
    function spin() {
        if (balance < 500) {
            tg.showAlert("–ò–¥–∏ —Ä–∞–±–æ—Ç–∞–π, –±–æ–º–∂! –ù—É–∂–Ω–æ 500 –º–æ–Ω–µ—Ç.");
            return;
        }
        
        balance -= 500;
        updateBalance();
        tg.HapticFeedback.notificationOccurred('warning');

        let count = 0;
        const interval = setInterval(() => {
            document.getElementById('s1').innerText = symbols[Math.floor(Math.random()*symbols.length)];
            document.getElementById('s2').innerText = symbols[Math.floor(Math.random()*symbols.length)];
            document.getElementById('s3').innerText = symbols[Math.floor(Math.random()*symbols.length)];
            count++;
            if(count > 10) {
                clearInterval(interval);
                checkWin();
            }
        }, 100);
    }

    function checkWin() {
        const s1 = document.getElementById('s1').innerText;
        const s2 = document.getElementById('s2').innerText;
        const s3 = document.getElementById('s3').innerText;

        if (s1 === s2 && s2 === s3) {
            let win = 5000;
            if (s1 === 'üê°') win = 50000;
            balance += win;
            tg.showAlert(`–î–ñ–ï–ö–ü–û–¢! –¢—ã –ø–æ–¥–Ω—è–ª ${win} –º–æ–Ω–µ—Ç!`);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateBalance();
    }

    updateBalance();
</script>
</body>
</html>
