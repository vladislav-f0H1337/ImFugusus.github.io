<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugu World</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        #disclaimer { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; text-align: center; }
        .nick-input { padding: 12px; border-radius: 10px; border: 2px solid var(--blue); background: #000; color: white; margin-bottom: 15px; width: 200px; outline: none; }
        
        .header-links { display: flex; gap: 10px; margin-top: 15px; }
        .square-btn { width: 75px; height: 75px; background: var(--card); border: 2px solid #333; border-radius: 12px; display: flex; justify-content: center; align-items: center; text-decoration: none; color: white; font-size: 10px; text-align: center; transition: 0.2s; }
        .square-btn:active { transform: scale(0.9); }

        .balance-box { text-align: center; margin: 15px 0; }
        #balance { font-size: 45px; color: var(--gold); font-weight: 900; }
        #user-nick-display { font-size: 14px; color: var(--blue); font-weight: bold; }

        .main-coin { width: 140px; height: 140px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 5px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 60px; cursor: pointer; user-select: none; margin: 10px auto; transition: 0.1s; box-shadow: 0 0 20px rgba(255,204,0,0.2); }
        .main-coin:active { transform: scale(0.9); }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 90%; max-width: 380px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .slot-display { background: #000; padding: 10px; border-radius: 10px; font-size: 30px; margin-bottom: 10px; border: 1px solid var(--blue); }
        
        .btn { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; }

        .maze-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #000; padding: 5px; margin-top: 10px; display: none; }
        .maze-cell { width: 100%; aspect-ratio: 1; background: #222; border-radius: 4px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .maze-cell.target { background: var(--neon); color: black; }

        .memes-container { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; padding-bottom: 60px; }
        .memes-container img { width: 90%; max-width: 350px; border-radius: 15px; border: 2px solid #222; }

        .top-list { text-align: left; font-size: 12px; margin-top: 10px; background: #000; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="disclaimer">
        <h1 style="color:var(--gold)">FUGU CASINO</h1>
        <p>–í–≤–µ–¥–∏ —Å–≤–æ–π –Ω–∏–∫–Ω–µ–π–º:</p>
        <input type="text" id="nickname-input" class="nick-input" placeholder="–¢–≤–æ–π –Ω–∏–∫..." maxlength="12">
        <br>
        <button onclick="saveNickAndStart()" style="padding:15px 40px; border-radius:20px; background:var(--gold); border:none; font-weight:bold; cursor:pointer;">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div class="header-links">
        <a href="https://t.me/Logovo_bomja_fugu" class="square-btn">üì¢ –ù–û–í–û–°–¢–ò</a>
        <a href="https://t.me/cherebuhh_tv" class="square-btn">ü§ù –î–†–£–ì</a>
    </div>

    <div class="balance-box">
        <div id="user-nick-display">–ò–≥—Ä–æ–∫</div>
        <div id="balance">0</div>
    </div>

    <div class="main-coin" onclick="tap()">üê°</div>

    <div class="game-card">
        <div style="font-size: 12px; margin-bottom:5px;">üé∞ –°–õ–û–¢–´ (–î–ï–ü 50)</div>
        <div class="slot-display" id="slots">ü¶Ü üê° 7</div>
        <div id="cd-casino" style="font-size: 12px; color: #ff4444; height: 15px; margin-bottom: 5px;"></div>
        <button class="btn" id="btn-casino" onclick="playSlots()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="game-card">
        <div style="font-size: 12px;">üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</div>
        <div class="top-list">
            <div style="color:var(--gold)">1. –ü–∞–≤–µ–ª –î—É—Ä–æ–≤: ‚àû</div>
            <div>2. <span id="top-nick">–¢—ã</span>: <span id="top-bal">0</span></div>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size: 12px; margin-bottom:5px;">üåÄ –õ–ê–ë–ò–†–ò–ù–¢ (727 / 3444 / 2200)</div>
        <button class="btn" onclick="startMaze()">–ù–ê–ô–¢–ò –í–´–•–û–î üéÅ</button>
        <div class="maze-grid" id="maze-grid"></div>
    </div>

    <div class="memes-container">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_145902_173.jpg">
        <img src="IMG_20260101_145849_625.jpg">
        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let nickname = localStorage.getItem('fugu_nick') || "";
        let cVal = 5;
        let canSlots = false;
        const symbols = ['ü¶Ü', 'üê°', 'üíé', 'üí©', '7'];

        if(nickname) {
            document.getElementById('disclaimer').style.display = 'none';
            initGame();
        }

        function saveNickAndStart() {
            let input = document.getElementById('nickname-input').value.trim();
            nickname = input || "–ê–Ω–æ–Ω–∏–º";
            localStorage.setItem('fugu_nick', nickname);
            document.getElementById('disclaimer').style.display = 'none';
            initGame();
        }

        function initGame() {
            document.getElementById('user-nick-display').innerText = nickname;
            document.getElementById('top-nick').innerText = nickname;
            update();
            setCD('btn-casino', 'cd-casino', 10000);
        }

        function tap() { balance += cVal; update(); }

        function setCD(btnId, txtId, ms) {
            canSlots = false;
            let btn = document.getElementById(btnId);
            let txt = document.getElementById(txtId);
            btn.disabled = true;
            let sec = ms/1000;
            let itv = setInterval(() => {
                txt.innerText = "–ó–ê–†–Ø–î–ö–ê: " + sec.toFixed(1) + "s";
                sec -= 0.1;
                if(sec <= 0) { clearInterval(itv); btn.disabled = false; txt.innerText = ""; canSlots = true; }
            }, 100);
        }

        function playSlots() {
            if(!canSlots || balance < 50) return;
            balance -= 50;
            let s = [symbols[Math.floor(Math.random()*5)], symbols[Math.floor(Math.random()*5)], symbols[Math.floor(Math.random()*5)]];
            document.getElementById('slots').innerText = s.join(' ');
            
            if(s.includes('üí©')) balance = Math.floor(balance * 0.7);
            else if(s[0]===s[1] && s[1]===s[2]) {
                if(s[0]==='üê°'||s[0]==='7') balance *= 3;
                else if(s[0]==='ü¶Ü') balance *= 1.3;
                else balance *= 2;
            } else if(s[0]===s[1]||s[1]===s[2]||s[0]===s[2]) {
                if(s.includes('7')) balance *= 2; else balance *= 1.5;
            }
            update();
            setCD('btn-casino', 'cd-casino', 3000);
        }

        function startMaze() {
            const grid = document.getElementById('maze-grid');
            grid.style.display = 'grid';
            grid.innerHTML = '';
            for(let i=0; i<25; i++) {
                let cell = document.createElement('div');
                cell.className = 'maze-cell';
                if(i === 24) { cell.innerText = 'üéÅ'; cell.className += ' target'; cell.onclick = winMaze; }
                else if(Math.random() < 0.25 && i !== 0) { cell.style.background = '#111'; cell.style.pointerEvents = 'none'; }
                else { cell.innerText = '‚Ä¢'; }
                grid.appendChild(cell);
            }
        }

        function winMaze() {
            balance += 727;
            alert("–¢—ã –Ω–∞—à–µ–ª –≤—ã—Ö–æ–¥! +727 –º–æ–Ω–µ—Ç");
            document.getElementById('maze-grid').style.display = 'none';
            update();
        }

        function update() {
            let b = Math.floor(balance);
            document.getElementById('balance').innerText = b;
            document.getElementById('top-bal').innerText = b;
            localStorage.setItem('fugu_bal', balance);
        }
    </script>
</body>
</html>
