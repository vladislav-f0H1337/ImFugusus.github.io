<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fugu Game Pro</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; touch-action: manipulation; }
        
        #disclaimer { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; text-align: center; }
        .nick-input { padding: 12px; border-radius: 10px; border: 2px solid var(--blue); background: #000; color: white; margin-bottom: 15px; width: 200px; }
        
        .header-links { display: flex; gap: 10px; margin-top: 15px; }
        .square-btn { width: 75px; height: 75px; background: var(--card); border: 2px solid #333; border-radius: 12px; display: flex; justify-content: center; align-items: center; text-decoration: none; color: white; font-size: 10px; text-align: center; }

        .balance-box { text-align: center; margin: 15px 0; }
        #balance { font-size: 45px; color: var(--gold); font-weight: 900; }

        .main-coin { width: 130px; height: 130px; background: radial-gradient(circle, #ffe082, #fbc02d); border-radius: 50%; border: 5px solid var(--gold); display: flex; justify-content: center; align-items: center; font-size: 60px; cursor: pointer; user-select: none; margin: 10px auto; }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 90%; max-width: 380px; padding: 15px; margin-bottom: 15px; text-align: center; position: relative; }
        
        /* –õ–∞–±–∏—Ä–∏–Ω—Ç */
        #maze-container { width: 250px; height: 250px; background: #000; position: relative; margin: 10px auto; border: 2px solid #444; overflow: hidden; display: none; touch-action: none; }
        .maze-wall { position: absolute; background: #333; }
        #maze-player { position: absolute; width: 20px; height: 20px; background: var(--neon); border-radius: 50%; z-index: 10; pointer-events: none; }
        #maze-target { position: absolute; width: 30px; height: 30px; background: var(--gold); right: 5px; bottom: 5px; display: flex; justify-content: center; align-items: center; border-radius: 5px; }

        /* –†—ã–±–∞–ª–∫–∞ */
        #fishing-zone { width: 100%; height: 60px; background: #001a33; border-radius: 30px; position: relative; margin-top: 10px; display: none; overflow: hidden; border: 1px solid var(--blue); }
        #fish-target { position: absolute; font-size: 25px; top: 15px; cursor: pointer; transition: 0.1s; user-select: none; }

        .btn { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .memes-container { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; padding-bottom: 60px; }
        .memes-container img { width: 90%; max-width: 350px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="disclaimer">
        <h1>FUGU CASINO</h1>
        <input type="text" id="nickname-input" class="nick-input" placeholder="–ù–∏–∫–Ω–µ–π–º..." maxlength="12">
        <button onclick="saveNickAndStart()" style="padding:15px 40px; border-radius:20px; background:var(--gold); border:none; font-weight:bold;">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div class="header-links">
        <a href="https://t.me/Logovo_bomja_fugu" class="square-btn">üì¢ –ù–û–í–û–°–¢–ò</a>
        <a href="https://t.me/cherebuhh_tv" class="square-btn">ü§ù –î–†–£–ì</a>
    </div>

    <div class="balance-box">
        <div id="user-nick-display" style="color:var(--blue)">–ò–≥—Ä–æ–∫</div>
        <div id="balance">0</div>
    </div>

    <div class="main-coin" onclick="tap()">üê°</div>

    <div class="game-card">
        <div style="font-size: 12px;">üèÜ –¢–û–ü 1: –ü–∞–≤–µ–ª –î—É—Ä–æ–≤ (‚àû)</div>
        <div style="font-size: 12px;">üèÜ –¢–û–ü 2: <span id="top-nick">–¢—ã</span> (<span id="top-bal">0</span>)</div>
    </div>

    <div class="game-card">
        <div style="font-size: 14px; font-weight: bold;">üåÄ –•–ê–†–î –õ–ê–ë–ò–†–ò–ù–¢ (2200)</div>
        <p style="font-size: 10px; opacity: 0.7;">–ó–∞–∂–º–∏ –ø–∞–ª–µ—Ü –Ω–∞ –∫—Ä—É–∂–∫–µ –∏ –≤–µ–¥–∏ –∫ –≤—ã—Ö–æ–¥—É!</p>
        <button class="btn" onclick="initMaze()">–í–û–ô–¢–ò</button>
        <div id="maze-container">
            <div id="maze-player"></div>
            <div id="maze-target">üéÅ</div>
            <div class="maze-wall" style="top:50px; left:0; width:200px; height:20px;"></div>
            <div class="maze-wall" style="top:100px; left:50px; width:200px; height:20px;"></div>
            <div class="maze-wall" style="top:150px; left:0; width:200px; height:20px;"></div>
            <div class="maze-wall" style="top:200px; left:50px; width:200px; height:20px;"></div>
        </div>
    </div>

    <div class="game-card">
        <div style="font-size: 14px; font-weight: bold;">üé£ –†–´–ë–ê–õ–ö–ê (150)</div>
        <button class="btn" onclick="startFishing()">–ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£</button>
        <div id="fishing-zone">
            <div id="fish-target" onclick="catchFish()">üê°</div>
        </div>
    </div>

    <div class="memes-container">
        <img src="IMG_20260101_145923_474.jpg">
        <img src="IMG_20260101_145902_173.jpg">

        <img src="IMG_20260101_151706_375.jpg">
        <img src="IMG_20260101_151704_265.jpg">
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let nickname = localStorage.getItem('fugu_nick') || "";
        
        function saveNickAndStart() {
            nickname = document.getElementById('nickname-input').value.trim() || "–ê–Ω–æ–Ω–∏–º";
            localStorage.setItem('fugu_nick', nickname);
            location.reload();
        }

        if(nickname) {
            document.getElementById('disclaimer').style.display = 'none';
            document.getElementById('user-nick-display').innerText = nickname;
            document.getElementById('top-nick').innerText = nickname;
        }

        function tap() { balance += 5; update(); }

        let isDragging = false;
        function initMaze() {
            const container = document.getElementById('maze-container');
            const player = document.getElementById('maze-player');
            container.style.display = 'block';
            player.style.top = "5px"; player.style.left = "5px";
            
            const handleMove = (e) => {
                if(!isDragging) return;
                const rect = container.getBoundingClientRect();
                const touch = e.touches ? e.touches[0] : e;
                let x = touch.clientX - rect.left - 10;
                let y = touch.clientY - rect.top - 10;
                
                player.style.left = x + "px";
                player.style.top = y + "px";

                if(x > 215 && y > 215) { winMaze(); isDragging = false; }
                
                let elem = document.elementFromPoint(touch.clientX, touch.clientY);
                if(elem && elem.classList.contains('maze-wall')) {
                    isDragging = false; alert("–í—Ä–µ–∑–∞–ª—Å—è! –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.");
                    player.style.top = "5px"; player.style.left = "5px";
                }
            };

            container.onpointerdown = () => isDragging = true;
            window.onpointerup = () => isDragging = false;
            container.onpointermove = handleMove;
        }

        function winMaze() {
            balance += 2200; alert("–•–ê–†–î –ü–†–û–ô–î–ï–ù! +2200");
            document.getElementById('maze-container').style.display = 'none';
            update();
        }

        let fishTimer;
        function startFishing() {
            const zone = document.getElementById('fishing-zone');
            const fish = document.getElementById('fish-target');
            zone.style.display = 'block';
            let pos = 0; let dir = 5;
            clearInterval(fishTimer);
            fishTimer = setInterval(() => {
                pos += dir;
                if(pos > 85 || pos < 0) dir *= -1;
                fish.style.left = pos + "%";
            }, 30);
        }

        function catchFish() {
            clearInterval(fishTimer);
            balance += 150; alert("–ü–æ–π–º–∞–ª! +150");
            document.getElementById('fishing-zone').style.display = 'none';
            update();
        }

        function update() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('top-bal').innerText = Math.floor(balance);
            localStorage.setItem('fugu_bal', balance);
        }
        update();
    </script>
</body>
</html>
