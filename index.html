<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fugu Ultra Hardcore</title>
    <style>
        :root { --gold: #ffcc00; --blue: #0088cc; --bg: #0a0a0a; --card: #161616; --neon: #00ffcc; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; touch-action: none; overflow-x: hidden; }
        
        #disclaimer { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        
        .balance-box { text-align: center; margin: 20px 0; }
        #balance { font-size: 50px; color: var(--gold); font-weight: 900; text-shadow: 0 0 15px rgba(255,204,0,0.3); }

        .game-card { background: var(--card); border-radius: 20px; border: 1px solid #333; width: 92%; max-width: 380px; padding: 15px; margin-bottom: 15px; text-align: center; }

        #maze-container { width: 300px; height: 300px; background: #000; position: relative; margin: 10px auto; border: 3px solid #444; overflow: hidden; display: none; }
        .maze-wall { position: absolute; background: #444; }
        .moving-wall { position: absolute; background: var(--red); box-shadow: 0 0 10px var(--red); }
        #maze-player { position: absolute; width: 16px; height: 16px; background: var(--neon); border-radius: 50%; z-index: 100; pointer-events: none; box-shadow: 0 0 10px var(--neon); }
        #maze-target { position: absolute; width: 35px; height: 35px; background: var(--gold); right: 5px; bottom: 5px; display: flex; justify-content: center; align-items: center; border-radius: 5px; font-size: 20px; }

        #fishing-zone { width: 100%; height: 120px; background: linear-gradient(to bottom, #001a33, #003366); border-radius: 15px; position: relative; margin-top: 10px; display: none; overflow: hidden; border: 2px solid var(--blue); }
        .fish { position: absolute; cursor: pointer; user-select: none; font-size: 24px; transition: transform 0.1s; z-index: 10; padding: 10px; }

        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn:active { transform: scale(0.98); }
        
        .stats { font-size: 12px; display: flex; justify-content: space-between; margin-bottom: 5px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="disclaimer" style="display: none;">
        <h1 style="color:var(--gold)">FUGU WORLD</h1>
        <button onclick="document.getElementById('disclaimer').style.display='none'" class="btn" style="width:200px">–í–û–ô–¢–ò</button>
    </div>

    <div class="balance-box">
        <div style="font-size: 12px; color: var(--blue); letter-spacing: 2px;">–ë–ê–õ–ê–ù–°</div>
        <div id="balance">0</div>
        <div style="font-size: 12px; opacity: 0.6;">–ù–∏–∫: <span id="u-nick">FuguSUS</span></div>
    </div>

    <div class="game-card">
        <div class="stats"><span>–£–†–û–í–ï–ù–¨: –•–ê–†–î–ö–û–†</span> <span>–ù–ê–ì–†–ê–î–ê: 5000</span></div>
        <button class="btn" onclick="initMaze()">–ó–ê–ü–£–°–¢–ò–¢–¨ –õ–ê–ë–ò–†–ò–ù–¢</button>
        <div id="maze-container">
            <div id="maze-player"></div>
            <div id="maze-target">üéÅ</div>
            <div class="maze-wall" style="top:60px; left:0; width:240px; height:15px;"></div>
            <div class="maze-wall" style="top:120px; left:60px; width:240px; height:15px;"></div>
            <div class="maze-wall" style="top:180px; left:0; width:240px; height:15px;"></div>
            <div class="maze-wall" style="top:240px; left:60px; width:240px; height:15px;"></div>
            <div id="m-wall-1" class="moving-wall" style="top:75px; left:100px; width:15px; height:45px;"></div>
            <div id="m-wall-2" class="moving-wall" style="top:135px; left:180px; width:15px; height:45px;"></div>
        </div>
    </div>

    <div class="game-card">
        <div class="stats"><span>–ú–ù–û–ì–û –†–´–ë</span> <span>–û–ë–´–ß–ù–ê–Ø: 150 | –ó–û–õ–û–¢–ê–Ø: 1000</span></div>
        <button class="btn" onclick="startFishing()">–ù–ê–ß–ê–¢–¨ –†–´–ë–ê–õ–ö–£</button>
        <div id="fishing-zone"></div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
        let nickname = localStorage.getItem('fugu_nick') || "FuguSUS";
        document.getElementById('u-nick').innerText = nickname;

        let isDragging = false;
        let wallPos = 0;
        let wallDir = 2;

        function initMaze() {
            const container = document.getElementById('maze-container');
            const player = document.getElementById('maze-player');
            container.style.display = 'block';
            player.style.top = "10px"; player.style.left = "10px";

            if(!window.mazeInt) {
                window.mazeInt = setInterval(() => {
                    wallPos += wallDir;
                    if(wallPos > 150 || wallPos < 0) wallDir *= -1;
                    document.getElementById('m-wall-1').style.left = (50 + wallPos) + "px";
                    document.getElementById('m-wall-2').style.left = (250 - wallPos) + "px";
                }, 20);
            }

            const move = (e) => {
                if(!isDragging) return;
                const rect = container.getBoundingClientRect();
                const t = e.touches ? e.touches[0] : e;
                let x = t.clientX - rect.left - 8;
                let y = t.clientY - rect.top - 8;

                player.style.left = x + "px";
                player.style.top = y + "px";

                if(x > 260 && y > 260) {
                    alert("–ù–ï–í–ï–†–û–Ø–¢–ù–û! +5000");
                    balance += 5000;
                    isDragging = false;
                    container.style.display = 'none';
                    update();
                }

                let hit = document.elementFromPoint(t.clientX, t.clientY);
                if(hit && (hit.classList.contains('maze-wall') || hit.classList.contains('moving-wall'))) {
                    isDragging = false;
                    alert("–°–ú–ï–†–¢–¨! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
                    player.style.top = "10px"; player.style.left = "10px";
                }
            };

            container.onpointerdown = (e) => { isDragging = true; move(e); };
            window.onpointerup = () => isDragging = false;
            container.onpointermove = move;
        }

        function startFishing() {
            const zone = document.getElementById('fishing-zone');
            zone.style.display = 'block';
            zone.innerHTML = ''; 
            
            for(let i=0; i<6; i++) { createFish(false); }
            createFish(true);
        }

        function createFish(isGold) {
            const zone = document.getElementById('fishing-zone');
            const f = document.createElement('div');
            f.className = 'fish';
            f.innerText = isGold ? 'üëë' : 'üê°';
            f.style.top = Math.random() * 70 + "px";
            
            let pos = Math.random() * 80;
            let speed = (Math.random() * 2 + 1) * (isGold ? 2.5 : 1);
            let dir = Math.random() > 0.5 ? 1 : -1;

            let moveFish = setInterval(() => {
                pos += speed * dir;
                if(pos > 90 || pos < 0) dir *= -1;
                f.style.left = pos + "%";
                f.style.transform = `scaleX(${-dir})`;
            }, 30);

            f.onclick = (e) => {
                e.stopPropagation();
                clearInterval(moveFish);
                f.remove();
                let prize = isGold ? 1000 : 150;
                balance += prize;
                update();
                if(zone.querySelectorAll('.fish').length === 0) {
                    alert("–í—Å—è —Ä—ã–±–∞ –ø–æ–π–º–∞–Ω–∞!");
                    zone.style.display = 'none';
                }
            };
            zone.appendChild(f);
        }

        function update() {
            document.getElementById('balance').innerText = Math.floor(balance);
            localStorage.setItem('fugu_bal', balance);
        }
        update();
    </script>
</body>
</html>
