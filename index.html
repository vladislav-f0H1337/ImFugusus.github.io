<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fugu Elite TWA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --purp: #bc13fe;
            --org: #ff9e00;
            --glass: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #1a0b2e 0%, #050505 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ (–Ω—É–∂–Ω–∞ –∏–∑-–∑–∞ –ø–æ–ª–∏—Ç–∏–∫–∏ –±—Ä–∞—É–∑–µ—Ä–æ–≤) */
        #audio-unlock {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 25px 0;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .user-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: linear-gradient(90deg, var(--purp), #7a0bc0);
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--purp);
        }

        .main-score {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
            background: linear-gradient(to bottom, #fff, var(--org));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 158, 0, 0.4));
        }

        /* –ñ–∏–≤–∞—è —Ä—ã–±–∞ */
        .fugu-world {
            position: relative;
            margin: 20px 0;
        }

        .fugu-main {
            font-size: 160px;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 40px var(--purp));
            animation: fuguFloat 4s infinite ease-in-out;
            display: block;
        }

        @keyframes fuguFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .fugu-main:active { transform: scale(0.85); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .slots-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 3.5rem;
            margin: 20px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 10px;
        }

        .btn-premium {
            background: linear-gradient(45deg, var(--org), #ff5e00);
            border: none;
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 158, 0, 0.3);
        }

        /* –ú–µ–º—ã */
        .meme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .meme-img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            filter: grayscale(0.3);
            transition: 0.3s;
        }
        .meme-img:hover { filter: grayscale(0); transform: scale(1.03); }

        .plus-one {
            position: absolute;
            font-weight: bold;
            color: var(--org);
            pointer-events: none;
            animation: flyUp 0.6s forwards;
            font-size: 1.5rem;
        }

        @keyframes flyUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="audio-unlock" onclick="startApp()">

<div class="fugu-world">

</div>

<div class="glass-card">

    <div class="slots-box">
        <div id="s1">üé∞</div>

    <div class="meme-grid">
        <img src="IMG_20260101_145849_625.jpg" class="meme-img">
        <img src="IMG_20260101_145923_474.jpg" class="meme-img">
        <img src="IMG_20260101_145902_173.jpg" class="meme-img">
        <img src="IMG_20260101_151706_375.jpg" class="meme-img">
    </div>
</div>

<a href="https://t.me/Logovo_bomja_fugu" style="color:var(--purp); text-decoration:none; margin-bottom:40px;">‚Üí –ü–µ—Ä–µ–π—Ç–∏ –≤ –õ–æ–≥–æ–≤–æ –§—É–≥—É ‚Üê</a>

<audio id="f1-sound" src="f1_radio_sound-293747.mp3" preload="auto"></audio>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let balance = parseInt(localStorage.getItem('fugu_bal')) || 0;
    let nick = localStorage.getItem('fugu_nick') || tg.initDataUnsafe?.user?.first_name || "–ë–æ—Å—Å";
    const sound = document.getElementById('f1-sound');

    function startApp() {
        document.getElementById('audio-unlock').style.display = 'none';
        playSound();
        // –ó–∞–ø—É—Å–∫ —Ä–∞–Ω–¥–æ–º–Ω—ã—Ö –∑–≤—É–∫–æ–≤
        scheduleRandomSound();
    }

    function playSound() {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è –∑–≤—É–∫–∞"));
    }

    function scheduleRandomSound() {
        let delay = Math.random() * (60000 - 20000) + 20000; // –æ—Ç 20 –¥–æ 60 —Å–µ–∫
        setTimeout(() => {
            playSound();
            scheduleRandomSound();
        }, delay);
    }

    function updateUI() {
        document.getElementById('score').innerText = balance.toLocaleString();
        document.getElementById('user-display').innerText = `üëë ${nick}`;
        localStorage.setItem('fugu_bal', balance);
        localStorage.setItem('fugu_nick', nick);
    }

    function changeNick() {
        const n = prompt("–¢–≤–æ–π –Ω–æ–≤—ã–π –ø–æ–∑—ã–≤–Ω–æ–π:", nick);
        if(n) { nick = n; updateUI(); }
    }

    document.getElementById('clicker').onclick = (e) => {
        balance++;
        updateUI();
        tg.HapticFeedback.impactOccurred('light');

        const p = document.createElement('div');
        p.className = 'plus-one';
        p.innerText = '+1';
        p.style.left = e.clientX + 'px';
        p.style.top = e.clientY + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 600);
    };

    function spin() {
        if(balance < 500) {
            tg.showPopup({message: "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!"});
            return;
        }
        balance -= 500;
        updateUI();
        playSound(); // –ó–≤—É–∫ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ/—Å–ø–∏–Ω–µ
        tg.HapticFeedback.notificationOccurred('warning');

        let it = 0;
        const syms = ['üíé','üê°','ü§°','üíÄ','üî•'];
        const timer = setInterval(() => {
            document.getElementById('s1').innerText = syms[Math.floor(Math.random()*syms.length)];
            document.getElementById('s2').innerText = syms[Math.floor(Math.random()*syms.length)];
            document.getElementById('s3').innerText = syms[Math.floor(Math.random()*syms.length)];
            it++;
            if(it > 15) {
                clearInterval(timer);
                checkSlots();
            }
        }, 70);
    }

    function checkSlots() {
        const r1 = document.getElementById('s1').innerText;
        const r2 = document.getElementById('s2').innerText;
        const r3 = document.getElementById('s3').innerText;

        if(r1 === r2 && r2 === r3) {
            let w = r1 === 'üê°' ? 50000 : 5000;
            balance += w;
            tg.showAlert("–î–ñ–ï–ö–ü–û–¢: +" + w);
            tg.HapticFeedback.notificationOccurred('success');
        }
        updateUI();
    }

    updateUI();
</script>

</html>
