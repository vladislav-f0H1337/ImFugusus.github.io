        #disclaimer {

            align-items: center;

        }

        }

        .square-btn {

            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;

        .balance-container {

        #balance {

            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255,204,0,0.5);
        }

        .main-coin {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ffe082, #fbc02d);
            border-radius: 50%;
            border: 8px solid var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            cursor: pointer;
            user-select: none;
            margin: 20px auto;
            animation: pulse 3s infinite ease-in-out;

        .main-coin:active { transform: scale(0.9); }

        .casino-section {

        .casino-btn {
            background: linear-gradient(135deg, #0088cc, #005588);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .casino-btn.disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }

        .ui-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .ui-box {
            background: var(--card);

            border-radius: 18px;

        .memes-container {

        .memes-container img:hover { transform: scale(1.02); border-color: var(--blue); }

        #cooldown-text {

    </style>
</head>

    <script>
        let balance = parseInt(localStorage.getItem('fugu_balance')) || 0;
        let clickValue = parseInt(localStorage.getItem('fugu_click')) || 5;
        let canPlay = false;
        const symbols = ['ü¶Ü', 'üê°', 'üíé', 'üí©', '7'];

        function acceptDisclaimer() {

        function startCooldown(ms) {
            canPlay = false;
            const btn = document.getElementById('casino-btn');
            const status = document.getElementById('cooldown-text');
            btn.classList.add('disabled');
            
            let timeLeft = ms/1000;
            let timer = setInterval(() => {
                status.innerText = "–ó–ê–†–Ø–î–ö–ê: " + timeLeft.toFixed(1) + "s";
                timeLeft -= 0.1;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    canPlay = true;
                    btn.classList.remove('disabled');
                    status.innerText = "";
                }
            }, 100);
        }

        function handleTap() {
            balance += clickValue;

            saveData();

        function playCasino() {

                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];
            
            document.getElementById('slots').innerText = s.join(' ');
            document.getElementById('slots').style.animation = "shake 0.3s";
            setTimeout(() => { document.getElementById('slots').style.animation = ""; }, 300);

            if (s.includes('üí©')) {
                balance = Math.floor(balance * 0.7);

                    else balance *= 2;
                } else if (s[0] === s[1] || s[1] === s[2] || s[0] === s[2]) {
                    if ((s[0]==='7'&&s[1]==='7')||(s[1]==='7'&&s[2]==='7')||(s[0]==='7'&&s[2]==='7')) balance *= 2;
                    else balance *= 1.5;
                }
            }

            balance = Math.floor(balance);
            updateUI();
            saveData();
            startCooldown(3000);
        }

        function buyUpgrade() {
            if (balance >= 1500) {
                balance -= 1500;
                clickValue += 10;
                saveData();
                updateUI();
            }
        }

        function saveData() {
            localStorage.setItem('fugu_balance', balance);
            localStorage.setItem('fugu_click', clickValue);
        }

        function updateUI() {
            if (balance < 0) balance = 0;
            document.getElementById('balance').innerText = balance;
            document.getElementById('top-val').innerText = balance;
        }
